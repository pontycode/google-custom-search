  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- @see https://developers.google.com/webfonts/docs/webfont_loader -->
  <script type="text/javascript">

        WebFontConfig = {
            google: { families: [ 'Noto Sans', 'Roboto:300' ] }
        };
        (function(){

            var wf   = document.createElement('script');
            wf.src   = ('https:' == document.location.protocol ? 'https' : 'http') + '://ajax.googleapis.com/ajax/libs/webfont/1.1.1/webfont.js';
            wf.type  = 'text/javascript';
            wf.async = 'true';

            var s    = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(wf,s);
        })();
    </script>

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <!-- <link rel="stylesheet" href="styles/main.css"> -->
    <!-- endbuild -->

    <!-- lesscss -->
    <!-- Remove in build & switch to build notation above. -->
    <link rel="stylesheet/less" type="text/css" href="styles/less/main.less" />
    <script src="bower_components/less/dist/less-1.6.2.min.js"></script>
    <!-- endless -->

  </head>
  <body>
    <!--[if lt IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container" ng-controller="App" ng-cloak>

      <header class="header">
        <nav x-nav data-level="0">
          <ul class="nav nav-pills">
            <li ng-repeat="entry in nav" ng-class="{active: isActive(entry.id)}">
              <a ng-href="#{{entry.url}}">{{entry.title}}</a>
            </li>
          </ul>
        </nav>
        <h1 class="text-muted">A Gun for Hire</h1>
      </header>

      <nav x-nav data-level="1">
        <ul class="nav nav-pills">
          <li ng-repeat="entry in nav" ng-class="{active: isActive(entry.id)}">
            <a ng-href="#{{entry.url}}">{{entry.title}}</a>
          </li>
        </ul>
      </nav>

      <section class="main" ng-view ng-cloak></section>

      <footer ng-controller="Footer">
        <p class="copy">&copy; {{ date | date:'y' }} Storytellers &amp; Sons</p>
      </footer>

    </div>

    <!-- When we're busy loading. Directive is a stub. No CSS attached. -->
    <butterbar class="modal" style="position: absolute; top: 10px;">Loading...</butterbar>

    <!--
    <butterbar class="modal" ng-show="loading">
        <ul id="loading">
            <li class="bar" ng-repeat="i in [0,1,2]"></li>
        </ul>
    </butterbar>
    -->

    <!-- On-screen logger. No CSS attached. -->
    <hud></hud>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/core/services/stdLib.js"></script>
    <script src="scripts/core/services/routes.js"></script>
    <script src="scripts/core/services/server.js"></script>
    <script src="scripts/core/services/http-interceptor.js"></script>
    <script src="scripts/core/services/messages.js"></script>
    <script src="scripts/core/services/error.js"></script>
    <script src="scripts/core/directives/nav.js"></script>
    <script src="scripts/core/services/nav.js"></script>
    <script src="scripts/core/directives/hud.js"></script>
    <script src="scripts/core/services/hud.js"></script>
    <script src="scripts/core/directives/butterbar.js"></script>
    <script src="scripts/controllers/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/error.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/controllers/footer.js"></script>
    <!-- endbuild -->
</body>
</html>
