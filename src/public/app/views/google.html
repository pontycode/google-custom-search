
<div ng-controller="Google">

  <div class="jumbotron">

    <form x-form-utils name="google-search" class="form-horizontal">
      <fieldset>
        <div class="form-group">
          <div class="col-sm-10">
            <input id="search" class="form-control input-lg" placeholder="Google search" autofocus ng-model="query.q">
          </div>
          <div class="col-sm-2">
            <input type="submit" class="btn btn-lg btn-primary" value="Okay">
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend class="text-muted">Snippets</legend>
        <div class="form-group">
          <div class="col-sm-12">
            <button x-form-utils ng-click="query.q = query.q + ' site:'; focus('#search')"
                    class="btn btn-sm">site:</button>
            <button x-form-utils ng-click="query.q = query.q + ' allintitle:'; focus('#search')"
                    class="btn btn-sm">allintitle:</button>
            <button x-form-utils ng-click="query.q = query.q + ' filetype:'; focus('#search')"
                    class="btn btn-sm">filetype:</button>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend class="text-muted">Saved Searches</legend>
        <div class="form-group">
          <div class="col-sm-12">
            <ul class="list-inline">
              <li ng-repeat="query in queries">
                <button ng-click="loadQuery(query.hash)" class="btn btn-sm">{{query.query}}</button>
              </li>
            </ul>
          </div>
        </div>
      </fieldset>
    </form>
  </div>

  <div ng-show="results" class="results panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title inline">{{results.query}} <small>({{results.info.formattedTotalResults}} results)</small></h4>
    </div>
    <div class="items panel-body">
      <ul>
        <li ng-repeat="item in results.items">
          <h4><small>{{item.title}}</small></h4>
          <p>{{item.snippet}}</p>
          <div>{{item.link}}</div>
        </li>
      </ul>
    </div>
  </div>

</div>
